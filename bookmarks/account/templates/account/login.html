{% extends "base.html" %}

<!-- Fill in title block -->
{% block title %}Login{% endblock %}


<!-- Fill in content block -->
{% block content %}
    <h1>Login</h1>
    <h2>Please use the following form to login:</h2>

    <!-- Have HTML render the form generated by forms.py -->
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}

        <!-- Create submit button -->
        <p><input type="submit" value="Login"></p>
    </form>
{% endblock %}
