{% extends "base.html" %}

{% block title %}
    User Registration
{% endblock %}

{% block content %}
    <h1>Create an account</h1>
    <p>Use the form below to register</p>

    <!-- use form generated by forms.py passed in by views.py -->
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Register"></p>
    </form>

{% endblock %}
