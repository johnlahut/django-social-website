{% extends "base.html" %}

{% block title %}Edit your account{% endblock %}

{% block content %}
    <h1>Edit your account</h1>
    <p>You can edit your account using the form below.</p>
    <form action="." method="post" enctype="multipart/form-data"
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save changes"></p>
        <p><a class="button" href="{% url "account:dashboard" %}">Back to Dashboard</a></p>
    </form>
{% endblock %}
